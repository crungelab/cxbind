module: tests

flags: [
    '-x', 'c++',
    '-std=c++17',
    '-I./src'
]

units:
  templates:
    source: 'src/templates.h'
    target: 'src/templates_py_auto.cpp'
    specs:
      'class_template/MyClass':
        specializations:
          - args: [float, double]
      'class_template/MyClass2':
        specializations:
          - pyname: MyClassI
            args: [int]
      'function_template/myFunction':
        specializations:
          - args: [float]
          
          - pyname: my_function_i
            args: [int]
