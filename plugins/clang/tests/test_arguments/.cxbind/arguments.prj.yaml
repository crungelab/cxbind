module: tests

flags: [
    '-x', 'c++',
    '-std=c++17',
    '-I./src'
]

units:
  arguments:
    source: 'src/arguments.h'
    target: 'src/arguments_py_auto.cpp'

    specs:
      'method@Arguments::ignore_me': {exclude: true}

      'method@Arguments::add':
        arguments:
          i: { default: 0}
          j: { default: 0}
