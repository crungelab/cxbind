source: 'src/inits.h'
target: 'src/inits_py_auto.cpp'

specs:
  #'struct@KwInits': {gen_kw_init: true}
  'struct@KwInits':
    extra:
      methods:
        __init__:
          gen_kwargs: true

  'struct@KwInitsUse':
    extra:
      methods:
        __init__:
          gen_kwargs: true
          use: InitKwInitsUse

  'struct@ArgsInits':
    extra:
      methods:
        __init__:
          gen_args: true
