module: _core

flags: [
    '-x', 'c++',
    '-std=c++17',
    '-I./src'
]

units:
  arguments:
    source: 'src/test.h'
    target: 'src/generated.cpp'

    nodes:
      'function.Test::ignore_me': {exclude: true}

      'function.Test::add':
        arguments:
          i: { default: 0}
          j: { default: 0}
